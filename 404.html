<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - Page Not Found</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa;
      color: #212529;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
    }

    .error-code {
      font-size: 8rem;
      font-weight: 800;
      color: #33a7ff;
    }

    .message {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .subtext {
      font-size: 1rem;
      color: #6c757d;
      margin-bottom: 2rem;
    }

    .home-link {
      display: inline-block;
      background-color: #33a7ff;
      color: white;
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .home-link:hover {
      background-color: #2196f3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="error-code">404</div>
    <div class="message">Oops! Page not found</div>
    <div class="subtext">The page you are looking for is under construction</div>
    <a href="/" class="index.html">Go Back Home</a>
  </div>
</body>
</html>
